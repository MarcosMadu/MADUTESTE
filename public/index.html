<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist de Aptidão Diária</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    label, input, select {
      display: block;
      margin: 15px auto;
      width: 90%;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card {
      margin: 0;
      padding: 40px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 10px;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card small {
      font-weight: normal;
      font-size: 18px;
      margin-top: 15px;
    }

    #btn-voltar {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
      display: none;
    }

    .apto {
      background-color: #28a745;
    }

    .inapto {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Checklist de Aptidão Diária</h2>
    <form id="formulario">
      <label for="nome">Nome do Colaborador:</label>
      <select id="nome" required>
        <option value="">Selecione</option>
        <option value="ADVALDO DE MELO FERREIRA">ADVALDO DE MELO FERREIRA</option>
        <option value="CLEBES MOREIRA SOUZA">CLEBES MOREIRA SOUZA</option>
        <option value="EDIVAN RIBEIRO DE LIMA">EDIVAN RIBEIRO DE LIMA</option>
        <option value="ELSON GRANJEIRO DOS SANTOS">ELSON GRANJEIRO DOS SANTOS</option>
        <option value="GISLEY SOARES LISBOA">GISLEY SOARES LISBOA</option>
        <option value="HEGRI FERREIRA FERNANDES">HEGRI FERREIRA FERNANDES</option>
        <option value="HENRIQUE MORAIS DA SILVA">HENRIQUE MORAIS DA SILVA</option>
        <option value="HILDERSON KENEDDY DE NAZARE BATISTA DA SILVA">HILDERSON KENEDDY DE NAZARE BATISTA DA SILVA</option>
        <option value="IRSONLEY CUTRIM SILVA">IRSONLEY CUTRIM SILVA</option>
        <option value="ISAIAS DA CRUZ SOARES">ISAIAS DA CRUZ SOARES</option>
        <option value="JOSE NILTON COSTA SILVA">JOSE NILTON COSTA SILVA</option>
        <option value="JOSE ODAIR DE SOUSA">JOSE ODAIR DE SOUSA</option>
        <option value="LUIZ EDUARDO MAIA SOUZA">LUIZ EDUARDO MAIA SOUZA</option>
        <option value="MARCELO DIAS OLIVEIRA">MARCELO DIAS OLIVEIRA</option>
        <option value="MARCIO SOUSA ARAUJO">MARCIO SOUSA ARAUJO</option>
        <option value="NELSON DOS SANTOS ALMEIDA">NELSON DOS SANTOS ALMEIDA</option>
        <option value="RAIMUNDO NONATO DE SOUSA SENA">RAIMUNDO NONATO DE SOUSA SENA</option>
        <option value="RANDERSON FRANKLES ALVES MELO">RANDERSON FRANKLES ALVES MELO</option>
        <option value="RONALDO SOUSA DE ALMEIDA">RONALDO SOUSA DE ALMEIDA</option>
        <option value="TIAGO RODRIGUES NASCIMENTO">TIAGO RODRIGUES NASCIMENTO</option>
      </select>

      <label for="bem">Você está se sentindo bem?</label>
      <select id="bem" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="alcool">Você ingeriu bebida alcoólica na noite anterior?</label>
      <select id="alcool" required>
        <option value="">Selecione</option>
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>

      <label for="sono">Você está com sinais de sonolência?</label>
      <select id="sono" required>
        <option value="">Selecione</option>
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>

      <label for="trabalhar">Você se sente bem para trabalhar hoje?</label>
      <select id="trabalhar" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <button type="submit">Verificar</button>
    </form>
  </div>

  <div id="resultado"></div>
  <button id="btn-voltar" onclick="voltarFormulario()"> Voltar ao Formulário</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const formulario = document.getElementById("formulario");
      const resultadoDiv = document.getElementById("resultado");
      const formContainer = document.querySelector(".form-container");
      const btnVoltar = document.getElementById("btn-voltar");

      formulario.addEventListener("submit", function (e) {
        e.preventDefault();

        const nome = document.getElementById("nome").value;
        const bem = document.getElementById("bem").value;
        const alcool = document.getElementById("alcool").value;
        const sono = document.getElementById("sono").value;
        const trabalhar = document.getElementById("trabalhar").value;

        const agora = new Date();
        const dia = String(agora.getDate()).padStart(2, '0');
        const mes = String(agora.getMonth() + 1).padStart(2, '0');
        const ano = agora.getFullYear();
        const hora = String(agora.getHours()).padStart(2, '0');
        const minutos = String(agora.getMinutes()).padStart(2, '0');
        const dataHora = `${dia}/${mes}/${ano} - ${hora}:${minutos}`;

        let mensagem, classe;

        if (bem === "sim" && alcool === "nao" && sono === "nao" && trabalhar === "sim") {
          mensagem = `<strong>${nome}</strong> está APTO para trabalhar hoje.`;
          classe = "apto";
        } else {
          mensagem = `<strong>${nome}</strong> está INAPTO para trabalhar hoje.`;
          classe = "inapto";
        }

        formContainer.style.display = "none";

        resultadoDiv.innerHTML = `
          <div class="card ${classe}">
            ${mensagem}<br>
            <small>Preenchido em: ${dataHora}</small>
          </div>
        `;

        btnVoltar.style.display = "block";
      });
    });

    function voltarFormulario() {
      document.querySelector(".form-container").style.display = "block";
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("formulario").reset();
      document.getElementById("btn-voltar").style.display = "none";
    }
  </script>

</body>
</html>
